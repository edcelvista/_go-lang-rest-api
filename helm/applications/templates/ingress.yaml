apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: golang-api
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  rules:
  - host: golang-api.oci-k8s.edcelvista.com
    http:
      paths:
      - backend:
          service:
            name: golang-api
            port:
              number: 8443
        path: /
        pathType: Prefix
  tls: {}